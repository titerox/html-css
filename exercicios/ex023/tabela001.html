<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<STYLe>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }

    table{
        font-weight: bold;
        width: 400px;
        height: 400px;
        border-collapse: collapse;
    }

    td{
        border: 1px solid black;
        padding: 10px;
        text-align: left;
        vertical-align: top;
    }
</STYLe>
<body>
    <h1>Minha primeira tabela</h1>
    
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÃ‡ALHO DE TABELA
                TABLE DATA = DADO DE TABELA
    -->
    
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <TD>B1</TD>
            <TD>C1</TD>
        </tr>

        <tr> <!--SEGUNDA linha-->
            <td>A2</td>
            <TD>B2</TD>
            <TD>C2</TD>
        </tr>

        <tr> <!--TERCEIRA linha-->
            <td>A3</td>
            <TD>B3</TD>
            <TD>C3</TD>
        </tr>

        <tr> <!--QUARTA linha-->
            <td>A4</td>
            <TD>B4</TD>
            <TD>C4</TD>
        </tr>
    </table>
</body>
</html>
