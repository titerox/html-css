<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" required minlength="5" maxlength="30">
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.5"required>
        </p>

        <p>
            <label for="imes">Período: </label>
            <input type="month" name="mes" id="imes" value="2023-01">
        </p>

        <p>
            <label for="idia">Dia: </label>
            <input type="date" name="dia" id="idia" value="2023-01-15">
        </p>

        <p>
            <label for="ihora">Horário: </label>
            <input type="time" name="hora" id="ihora" value="10:23">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
