<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <style>
        table{
            width: 300px;
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <TD>E</TD>
            <TD>F</TD>
        </tr>
        <TR>
            <TD>G</TD>
            <TD>H</TD>
            <TD>I</TD>
        </TR>
        <TR>
            <TD>J</TD>
            <TD>L</TD>
            <TD>M</TD>
        </TR>
        <TR>
            <TD colspan="4">N</TD>
        </TR>
    </table>
</body>
</html>
